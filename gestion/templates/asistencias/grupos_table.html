{% extends '_base_layout.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Grupos</h1>
    <table class="table table-striped table-bordered mb-4">
        <thead>
            <tr>
                <th>Grupo</th>

            </tr>
    {% for grupo in grupos %}

            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="{% url "tabla_general" grupo=grupo.pk %}">{{ grupo }}</a>
                        {% comment %} <a href="{% url 'download_asistencias' grupo=grupo.pk %}?format=xlsx" class="btn btn-outline-success btn-sm ms-2">Descargar XLSX</a> {% endcomment %}
                    </td>

                </tr>
                
            </tbody>
        
    {% endfor %}
</table>
</div>
{% endblock %}
