{% extends '_base_layout.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Bienvenido
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Usuarios registrados (ejemplo)</h5>
                    <div class="chart-container" style="height:300px;">
                        <canvas id="chartUsers" style="max-height:100%; width:100%;"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Entrenamientos por semana (ejemplo)</h5>
                    <div class="chart-container" style="height:300px;">
                        <canvas id="chartSessions" style="max-height:100%; width:100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Datos hardcodeados para ejemplo
    // Datos para chart de dona: distribución por tipo de usuario (ejemplo)
    const usersData = {
        labels: ['Atletas', 'Entrenadores', 'Organizadores', 'Invitados'],
        datasets: [{
            label: 'Usuarios por rol',
            data: [45, 15, 8, 32],
            backgroundColor: [
                'rgba(78,115,223,0.9)',
                'rgba(28,200,138,0.9)',
                'rgba(54,185,204,0.9)',
                'rgba(246,194,62,0.9)'
            ],
            hoverOffset: 8
        }]
    };

    const sessionsData = {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [{
            label: 'Sesiones',
            data: [3, 2, 4, 5, 6, 2, 1],
            fill: false,
            borderColor: 'rgba(28,200,138,1)',
            tension: 0.4
        }]
    };

    function initCharts(){
        const ctxUsers = document.getElementById('chartUsers');
        if(ctxUsers){
            new Chart(ctxUsers, {
                type: 'doughnut',
                data: usersData,
                options: {responsive:true, maintainAspectRatio:false}
            });
        }

        const ctxSessions = document.getElementById('chartSessions');
        if(ctxSessions){
            new Chart(ctxSessions, {
                type: 'line',
                data: sessionsData,
                options: {responsive:true, maintainAspectRatio:false}
            });
        }
    }

    // Inicializar cuando DOM esté listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCharts);
    } else {
        initCharts();
    }
</script>
{% endblock %}
