{% extends '_base_layout.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Bienvenido {{ user_display_name }}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Usuarios registrados (ejemplo)</h5>
                    <div class="chart-container" style="height:300px;">
                        <canvas id="chartUsers" style="max-height:100%; width:100%;"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Entrenamientos por semana (ejemplo)</h5>
                    <div class="chart-container" style="height:300px;">
                        <canvas id="chartSessions" style="max-height:100%; width:100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Datos reales cargados desde la vista
    const usersLabels = {{ users_labels_json|safe }};
    const usersCounts = {{ users_counts_json|safe }};
    const usersData = {
        labels: usersLabels,
        datasets: [{
            label: 'Usuarios por rol',
            data: usersCounts,
            backgroundColor: [
                'rgba(78,115,223,0.9)',
                'rgba(28,200,138,0.9)',
                'rgba(54,185,204,0.9)',
                'rgba(246,194,62,0.9)'
            ],
            hoverOffset: 8
        }]
    };

    const sessionsLabels = {{ sessions_labels_json|safe }};
    const sessionsCounts = {{ sessions_counts_json|safe }};
    const sessionsData = {
        labels: sessionsLabels,
        datasets: [{
            label: 'Sesiones activas (esta semana)',
            data: sessionsCounts,
            fill: false,
            borderColor: 'rgba(28,200,138,1)',
            tension: 0.4
        }]
    };

    function initCharts(){
        const ctxUsers = document.getElementById('chartUsers');
        if(ctxUsers){
            new Chart(ctxUsers, {
                type: 'doughnut',
                data: usersData,
                options: {responsive:true, maintainAspectRatio:false}
            });
        }

        const ctxSessions = document.getElementById('chartSessions');
        if(ctxSessions){
            new Chart(ctxSessions, {
                type: 'line',
                data: sessionsData,
                options: {responsive:true, maintainAspectRatio:false}
            });
        }
    }

    // Inicializar cuando DOM est√© listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCharts);
    } else {
        initCharts();
    }
</script>
{% endblock %}
